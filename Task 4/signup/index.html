<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
        <!-- Adding CSS file -->
        <link rel="stylesheet" href="../signup/style.css">
        <!-- Adding Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <!-- Adding Fonts Awesome -->
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>SignUp Form</h1>
            <form action="" class="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required autocomplete="off">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required autocomplete="off">
                    <label for="tel">Mobile Number</label>
                    <input type="tel" name="tel" id="tel" pattern="[0-9]{5}[0-9]{5}" required autocomplete="off">
                    <label for="password">Create Password</label>
                    <input type="password" name="password" id="password" required autocomplete="off">
                </div>
                <center><button type="submit" id="btn" class="btn">SignUp</button></center>
                <p>Already Create Account <a href="../signin/sign.html" target="_blank" rel="noopener noreferrer">SignIn</a></p>
            </form>
        </div>
    </div>
</body>
</html>
