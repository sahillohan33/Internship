<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn </title>
    <!-- Adding CSS file -->
    <link rel="stylesheet" href="signin.css">
    <!-- Adding Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <!-- Adding Fonts Awesome -->
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
</head>
<body>
    <div class="form-box">
        <h1>Login Panel</h1>
        <form action="./dash.html" method="post">
            <div class="form-group">
                <label for="uname"><i class="fa fa-user fa-2x"></i></label>
                <input type="text" name="username" id="username" placeholder="UserID" autocomplete="off" required>

            </div>
            <div class="form-group">
                <label for="password"><i class="fa fa-lock fa-2x"></i></label>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
          <button class="btn"><a href="../dashboard/index.html" target="_blank" rel="noopener noreferrer">Login</a></button>  
            <p>Don't Create Account <a href="../signup/index.html" target="_blank" rel="noopener noreferrer">SignUp</a></p>
        </form>
  </div>
  <!-- Adding Javascript file-->
  <script src="../script.js"></script>
</body>
</html>
