<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Product Landing Page</title>
    <!-- Adding CSS file  -->
    <link rel="stylesheet" href="style.css">
    <!-- Adding font awesome  cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Adding Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- navbar -->
    <header>
        <div class="logo">
            <img src="./img/feet.png" alt="Logo Not found">
            <h1 class="logo-title">Shoes</h1>
        </div>
        <ul class="menu-item">
            <li>Home</li>
            <li class="active">Products</li>
            <li>About US</li>
            <li>Contact Us</li>
        </ul>
    </header>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="left-section">
            <p class="title">Are you ready to <strong>lead the way?</strong></p>
            <p class="left-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Pariatur, repudiandae!</p>
            <button class="btn">Buy Now</button>
        </div>
        <div class="right-section">
            <img src="./img/pink.png" alt="Pink Shoes Not found">
            <div class="color">
                <div class="item-color pink active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <div class="price">
                            <p>Mauris Porta</p>
                            <p>$ 230.99</p>
                        </div>
                    </div>
                    <img src="./img/pink_small.png" alt="Pink Small not Found">
                </div>
                <div class="item-color blue ">
                    <div class="color-selector"></div>
                    <img src="./img/blue_small.png" alt="Blue Small Not found">
                </div>
                <div class="item-color yellow ">
                    <div class="color-selector"></div>
                    <img src="./img/yellow_small.png" alt="Yellow Small Not found">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
